<div style="width: 100%; height: 100%">
  <div style="width: 700px; display: inline-block; margin-left: 3%">
    <app-mapa></app-mapa>
  </div>
  <div
    style="width: 90px; height: 100%; display: inline-block; margin-left: 50%"
  >
    <div class="login-box">
      <h2>Caracterizacion</h2>

      <form (ngSubmit)="enviarCaracterizacion()" id="form" #formRef="ngForm">
        <div class="user-box">
          <input
            [(ngModel)]="caracterizacion.nombrePunto"
            [required]="true"
            matInput
            id="nombre"
            pattern="[A-Za-z]"
          />
          <label>Nombre</label>
        </div>
        <div class="user-box">
          <input
            [required]="true"
            matInput
            id="apellido"
            [(ngModel)]="caracterizacion.latitud"
            name="apellido"
            pattern="[0-9.]{17}" maxlength="17"
            title="Ingrese solo números y el carácter '.' y la longitud debe ser exactamente 17"
          />
          <label>Latitud</label>
        </div>
        <div class="user-box">
          <input
          [required]="true"
            matInput
            id="email"
            [(ngModel)]="caracterizacion.longitud"
            name="email"
            pattern="[0-9.]{17}" maxlength="17"
            title="Ingrese solo números y el carácter '.' y la longitud debe ser exactamente 17"
          />
          <label>Longitud</label>
        </div>
        <div class="user-box">
          <input
          [required]="true"
            matInput
            id="email"
            [(ngModel)]="caracterizacion.cantRemanente"
            pattern="[0-9.]+"
            name="email"
            title="Ingrese solo números y el carácter '.'"
          />
          <label>Remanente</label>
        </div>

        <mat-form-field class="selectRol">
          <mat-select
            placeholder="Tipo de punto"
            name="opcines"
            [(ngModel)]="caracterizacion.tipoPunto"
          >
            <mat-option value="POSTE">POSTE</mat-option>
            <mat-option value="ESTACION">ESTACION</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="selectRol">
          <mat-select
            placeholder="Poste medicion?"
            name="opcines"
            class="custom-select"
            [(ngModel)]="comprobacion.medicion"
          >
            <mat-option value="SI">SI</mat-option>
            <mat-option value="NO">NO</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="selectRol">
          <mat-select
            placeholder="Ruta"
            name="opcines"
            [(ngModel)]="caracterizacion.ruta"
          >
            <mat-option
              *ngFor="let opcion of listaRutas"
              [value]="opcion.rutaNombre"
              >{{ opcion.rutaNombre }}</mat-option
            >
          </mat-select>
        </mat-form-field>

        <button
        *ngIf="caracterizacion.latitud.length >= 17 && caracterizacion.longitud.length >=17
        && caracterizacion.latitud.includes('.') && caracterizacion.longitud.includes('.')
        && containsOnlyNumbersAndDot(caracterizacion.latitud) && containsOnlyNumbersAndDot(caracterizacion.longitud)"
          type="submit"
          mat-raised-button
          style="margin-left: 38%; margin-top: 2%"
        >
          Enviar
        </button>
      </form>
    </div>
  </div>
</div>
