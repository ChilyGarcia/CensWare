<div class="login-box">
  <h2>Nuevo perfil</h2>

  <form (ngSubmit)="formSubmit()" id="form">
    <div class="user-box">
      <input
        required
        matInput
        id="nombre"
        [(ngModel)]="formulario.nombrePerfilForm"
        name="nombre"
      />
      <label>Nombre del perfil</label>
    </div>

    <mat-form-field class="selectRol">
        <mat-select
          placeholder="Maps"
          name="opcines"
          [(ngModel)]="formulario.mapsForm"
        >
          <mat-option value="SI">Si</mat-option>
          <mat-option value="NO">No</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="selectRol">
        <mat-select
          placeholder="Caracterizacion"
          name="opcines"
          [(ngModel)]="formulario.caracterizacionForm"
        >
          <mat-option value="SI">Si</mat-option>
          <mat-option value="NO">No</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="selectRol">
        <mat-select
          placeholder="Fallo"
          name="opcines"
          [(ngModel)]="formulario.falloForm"
        >
          <mat-option value="SI">Si</mat-option>
          <mat-option value="NO">No</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="selectRol">
        <mat-select
          placeholder="Dashboard"
          name="opcines"
          [(ngModel)]="formulario.dashboardForm"
        >
          <mat-option value="SI">Si</mat-option>
          <mat-option value="NO">No</mat-option>
        </mat-select>
      </mat-form-field>


    <button mat-raised-button style="margin-left: 38%; margin-top: 10%">
      Crear perfil
    </button>
  </form>
</div>
