<div class="login-box">
  <h2>Nuevo perfil</h2>

  <form (ngSubmit)="formSubmit()" id="form" #formRef="ngForm">
    <div class="user-box">
      <input
        required
        matInput
        id="nombre"
        [(ngModel)]="formulario.nombrePerfilForm"
        name="nombre"
      />
      <label>Nombre del perfil</label>
    </div>

    <label style="color: white; margin-top: 5px;">Mapa</label>

    <select
        name="select-location"
        aria-placeholder="Seleccione el rol"
        id="select-location"
        style="padding: 10px; width: 100%; border: 1px solid gray; border-radius: 5px; margin-top: 10px;"
        [(ngModel)]="formulario.mapsForm"
      >
        <option value='' disabled>
          
          Acceso al mapa...
        </option>
        <option value="SI">Si</option>
        <option value="NO">No</option>
      </select>

      <label style="color: white; margin-top: 5px;">Caracterización</label>

      <select
        name="select-location"
        aria-placeholder="Seleccione el rol"
        id="select-location"
        style="padding: 10px; width: 100%; border: 1px solid gray; border-radius: 5px; margin-top: 10px;"
        [(ngModel)]="formulario.caracterizacionForm"
      >
        <option value='' disabled>
          
          Acceso a caracterización...
        </option>
        <option value="SI">Si</option>
        <option value="NO">No</option>
      </select>

      <label style="color: white; margin-top: 5px;">Fallos</label>


      <select
        name="select-location"
        aria-placeholder="Seleccione el rol"
        id="select-location"
        style="padding: 10px; width: 100%; border: 1px solid gray; border-radius: 5px; margin-top: 10px;"
        [(ngModel)]="formulario.falloForm"
      >
        <option value='' disabled>
          
          Acceso al fallo...
        </option>
        <option value="SI">Si</option>
        <option value="NO">No</option>
      </select>

      <label style="color: white; margin-top: 5px;">Dashboard</label>

      <select
        name="select-location"
        aria-placeholder="Seleccione el rol"
        id="select-location"
        style="padding: 10px; width: 100%; border: 1px solid gray; border-radius: 5px; margin-top: 10px;"
        [(ngModel)]="formulario.dashboardForm"
      >
        <option value='' disabled>
          Acceso al dashboard...
        </option>
        <option value="SI">Si</option>
        <option value="NO">No</option>
      </select>


    <div style="width: 100%; display: flex; justify-content: center;">
      <button *ngIf="containsOnlyLetters(formulario.nombrePerfilForm) && formulario.mapsForm != ''
      && formulario.caracterizacionForm != '' && formulario.falloForm != '' && formulario.dashboardForm != ''" mat-raised-button style="margin-top: 10%">
        Crear perfil
      </button>
    </div>
    
  </form>
</div>
