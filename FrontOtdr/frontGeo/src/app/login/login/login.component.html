    </div>
    <div class="form-container sign-in-container">
      <form (ngSubmit)="formSubmit()">
        <h1 style="color: black; margin-top: 30%">Iniciar Sesión</h1>

        <mat-form-field
          class="full-width input"
          appearance="outline"
          style="background-color: white"
        >
          <input
            [(ngModel)]="loginData.email"
            name="email"
            required
            matInput
            placeholder="Digite su usuario"
          />
        </mat-form-field>

        <mat-form-field
          class="full-width input"
          appearance="outline"
          style="background-color: white"
        >
          <input
            [(ngModel)]="loginData.password"
            name="password"
            style="margin-top: 0px"
            required
            type="password"
            matInput
            placeholder="Digite su contraseña"
          />
        </mat-form-field>

        <select
          name="opcines"
          placeholder="Ruta"
          id="select-location"
          style="
            padding: 15px;
            width: 90%;
            border: 1px solid rgba(133, 131, 131, 0.623);
            border-radius: 5px;
            margin-top: 5px;
            margin-bottom: 20px;
          "
          [(ngModel)]="loginData.rol"
        >
          <option value="" disable style="color: rgba(133, 131, 131, 0.623) !important;">Seleccione el rol...</option>
          <option style="color: black !important;" *ngFor="let opcion of listaPerfil"
            [value]="opcion.perfilNombre">
            {{ opcion.perfilNombre }}
          </option>
        </select>

        <!-- 
                <select id="select" name="miselect" [(ngModel)]="rolUsuario.rol">
                    <option [value]="loginRoles.rol" >Propietario</option>
                  </select>-->

        <button id="miBoton">Ingresar</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>CENSWARE</h1>
          <p>Proyecto de geolocalizacion</p>
        </div>
      </div>
    </div>
